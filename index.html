<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" type="text/css" href="./src/styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/container.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/input.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/item.css">
</head>
<body>
    <div class="app">
        <h1>* 할일 목록 *</h1>
        <div
            class="contents-wrap"
        >
            <section
                class="list-wrap in-progress"
            ></section>
            <section
                class="list-wrap done"
            ></section>
        </div>
        <section
            class="input-wrap"
        >
            <input 
                type="text"
                class="item-input"
            />
            <div
                class="input-button"
            >
                추가하기
            </div>
            <div
                class="priority-buttons"
            >
                <span class="low --selected">></span>
                <span class="medium --selected">></span>
                <span class="high">></span>
            </div>
        </section>
    </div>
</body>
<script type="text/javascript" src="dist/index.js"></script>
</html>
